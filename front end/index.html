            /* Adjusted to end at the last dot */
            left: 50%;
            width: 3px;
            /* Reduced thickness */

            height: 160px;
            background: linear-gradient(transparent, #fff);

            animation: raining 5s linear Infinite;
            z-index:-100

            0% {

            }

            100% {

    <div class="banner">

    </div>
    <div class="hero-section">

    </div>
    <div class="meteor-container" id="meteor-container">

    <section id="invitation-letter" class="py-5">

                    </div>

                </div>
                <div class="timeline-event">
                    <div class="dot">
                        <img src="static/photo.png" alt="Meeting Icon">
                    </div>
                    <div class="content">
                        <h4 class="gold-2 huakang">16:30</h4>
                        <p class="white huakang">迪士尼朋友见面会</p>
                    </div>
                </div>

                        <h4 class="gold-2 huakang">17:00</h4>

    <section id="RSVP" class="py-5">
        <div class="container text-center">
            <h2 class="display-6 glamour gold">Répondez s'il vous plaît</h2>
            <h2 class="display-6 huakang gold">敬请回复</h2>
            <!-- Form starts here -->

                method="POST">
                <div class="col-md-2">
                    <input type="text" class="form-control form-control-sm" id="guestName" name="guestName"
                        placeholder="姓名" required>
                </div>
                <div class="col-md-2">
                    <select class="form-control form-control-sm" id="guestCount" name="guestCount" required>
                        <option value="" disabled selected>人数</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="submit-button glamour form-control-sm w-100">提交</button>
                </div>
            </form>
            <!-- Form ends here -->
        </div>
    </section>
    <section id="thankyou">
        <div class="container text-center">
            <h2 class="display-6 glamour gold">Merci</h2>
            <p class="lead huakang white">感谢你的回应，我们的童话因为你的加入更加完整。期待与你在魔法的日子里相见！</p>
            <img src="static/doves.png" alt="Wedding Couple" id="wedding-couple-icon">
        </div>

    </section>
    <footer class="py-4 text-center" style="background-color: #0B1026; color: #D3E5EF;">
        <div class="container">
            <p class="mb-0" style="font-size: 12px;">&copy; 2025 Minhao & Tao. All rights reserved.</p>
        </div>
    </footer>
    <script>
        let isPlaying = false; // Start with music playing
        const audio = new Audio('static/music.m4a');
        audio.loop = true; // Ensure the music loops

        function toggleSound() {
            const buttonIcon = document.querySelector('.sound-toggle i');
            if (isPlaying) {
                audio.pause();
                buttonIcon.classList.remove('fa-volume-up');
                buttonIcon.classList.add('fa-volume-mute');
            } else {
                audio.play();
                buttonIcon.classList.remove('fa-volume-mute');
                buttonIcon.classList.add('fa-volume-up');
            }
            isPlaying = !isPlaying;
        }

        function meteor() {
            let amount = 3;
            let body = document.getElementById("meteor-container");
            let count = 0;
            while (count < amount) {
                let drop = document.createElement("meteor");
                let size = Math.random() * 2; // Reduced size for thinner meteors
                let posX = Math.floor(window.innerWidth / 2 + Math.random() * (window.innerWidth / 2)); // Restricted to the right half
                let delay = Math.random() * -20;
                let duration = Math.random() * 5;
                drop.style.width = `${0.05 + size}px`; // Adjusted width for thinner meteors
                drop.style.left = `${posX}px`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.animationDuration = `${3 + duration}s`;
                body.appendChild(drop);
                count++;
            }
        }
        meteor();
    </script>
